<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Street list</title>
</head>

<body>

<nav th:replace="~{fragment/head.html :: navigation}" class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/street/new}">Add Street</a>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Street name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${streets.empty}">
                    <td class="text-center" colspan="5">No data</td>
                </tr>
                <tr th:unless="${streets.empty}" th:each="street : ${streets}">
                    <th scope="row" th:text="${street.id}"></th>
                    <td th:text="${street.streetName}">Some street</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/street/{id}(id = ${street.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/street/{id}(id = ${street.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="~{fragment/footer.html :: scripts}">
</th:block>

</body>

</html>
